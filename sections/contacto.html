        <img src="../images/Contacto.jpg" alt="Imagen Contacto Moodleland" class="imgHero">
    
    </div>

	<section>
        <h1 class="destacado">CONTACTO</h1>
    </section>

	
    <!-- formulario de contacto -->
	
    <section>
		<article class="formulario">
			<form action="#">
				<label for="Nombre y Apellido">Persona a contactar:<br>
                <input type="text" placeholder="Nombre y Apellido"><br><br>
				<label for="email">Email corporativo:<br>
					<input type="email" placeholder="tuNombre@tuempresa.com" name="email"><br><br>
				</label>
				<label for="Consulta"> Dejanos tus consulta:<br><br>
					<textarea placeholder="Consulta"></textarea><br><br>
                    <label for="Cantidad de empleados"> Cantidad de empleados:<br><br>
				<input type="number" placeholder="Cantidad de empleados"><br><br>
				<div><p">¿Te gustaría recibir nuiestra newsletter semanal?:</p>
					<div>SI
						<input type="radio" name="Newsletter" value="si">
					</div>
					<div>NO
						<input type="radio" name="Newsletter" value="no">
					</div>
				</div>
				<p>¿Vía de comunicación preferida?</p>
				<select name="letra" id="letra"> 
					<option value="email">Email</option>
					<option value="whatsapp">Whatsapp</option>
					<option value="telegram">Telegram</option>
				</select><br>
                <br>
				<div>
                    Acepto la política de privacidad
                </div>
				<input type="checkbox" name="acepta" value="1"><br>

				<input type="submit" value="Enviar">
				<input type="reset" value="Limpiar formulario">
			</form>
        </article>
	</section>

    <footer class="footer">

      </footer>
